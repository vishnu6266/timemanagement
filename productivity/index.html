<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <main> 
        <div>
            <p style="text-align:center"><strong>Productivity Calculator</strong></p>
            <p style="text-align:center"><strong>Entry :&nbsp; <input type="datetime-local" id="entrytime" name="entrytime"></strong></p>
            <p style="text-align:center"><strong>Total Time :&nbsp; <input type="time" id="totaltime" name="totaltime"></strong></p>
            <p style="text-align:center"><strong>Save Time :&nbsp; <input type="time" id="savetime" name="savetime"></strong></p>
            <p style="text-align:center"><strong>Exit :&nbsp; <input type="datetime-local" id="exittime" name="exittime"></strong></p>
            <p style="text-align:center"><strong>Billable Time :&nbsp; <input type="time" id="billabletime" name="billabletime"></strong></p>
            <p style="text-align:center"><strong>Productivity (%):&nbsp;<input type="productivity" id="productivity" name="productivity" min="1" max="100"></strong></p>
            <p style="text-align:center">&nbsp;</p>
            <p style="text-align:center"><button type="button" onclick="reset()">Reset</button>&nbsp;&nbsp;&nbsp;<strong><button type="button" onclick="calculate()">Calculate</button></strong></p>
            <p style="text-align:center">&nbsp;</p>
        </div>    
    </main>
    <script>

         function reset() {
            alert('Reset!')
         } 
         
         function calculate() {

            const entrydate = new Date(document.querySelector('input[name="entrytime"]').value).toISOString()
            const totaltime = document.querySelector('input[name="totaltime"]').value;
            const savetime = document.querySelector('input[name="savetime"]').value;

            alert(entrydate+totaltime-savetime);

        } 

    </script>


  </body>
</html>
